<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/869/869869.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-[#0b0e16] text-slate-200 min-h-screen flex flex-col md:flex-row">

    <!-- SIDEBAR -->
     <aside class="w-full md:w-80 bg-[#12151c] p-6  flex flex-col border-r border-white/5">
        
        <!-- Logo / Brand -->
        <div class="flex items-center  gap-3 mb-10">
            <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center font-bold italic">
                W
            </div>
            <h1 class="text-xl font-semibold tracking-tight">
                 WeatherApp
            </h1>
        </div>

        <!-- Search City -->
         <div class="relative mb-8">
            <input 
            type="text"
            id="city-input"
            placeholder="Pesquisar cidade..."
            class="w-full bg-[#1a1f26] rounded-xl py-3 pl-10 pr-4 text-sm
            focus:ring-2 focus:ring-blue-500/50 outline-none">

            <span class="absolute left-3 top-3 text-slate-500">
              üîç
            </span>
         </div>

          <!-- Favorites -->
           <nav class="flex-1">

            <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-4">
                Cidades Salvas
            </h3>

            <ul id="favorites-list" class="space-y-2">
                 <!-- Favorite Item -->
                  <li class="flex items-center justify-between p-3 rounded-xl bg-white/5
                  hover:bg-white/10 cursor-pointer transition">
                    <span>Boa Vista, RR</span>
                    <span class="text-sm font-semibold">33¬∞</span>
                  </li>
            </ul>
           </nav>

           <!-- Geolocation Button -->
            <button id="geo-btn" class="mt-auto bg-white/5 py-3 rounded-xl text-sm transition
             hover:bg-white/10 border border-white/10">
                üìç Usar Localiza√ß√£o
            </button>
     </aside>

     <!--  MAIN CONTENT -->
       <main class="flex-1 p-4 md:p-10 overflow-y-auto">

         <!-- Header -->
          <header class="flex justify-between items-start mb-10">

            <!-- City & Date -->
             <div>
                <h2 id="city-name" class="text-5xl font-light text-white mb-2">
                    Rio de Janeiro
                </h2>

                <p id="current-date" class="text-slate-400">
                    Quinta, 18 de Dezembro
                </p>
             </div>

              <!-- Temperature Unit Toggle -->
               <div class="flex bg-[#12151c] p-1 rounded-lg">

                <button class="px-4 py-1 bg-blue-500 rounded-md text-sm font-bold transition">
                     ¬∞C
                </button>
                <button class="px-4 py-1 text-slate-400 text-sm hover:text-white transition">
                     ¬∞F
                </button>
               </div>
               
          </header>

          <!--   DASHBOARD GRID -->
             <section class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <!-- Main Temperature Card -->
                 <div class="md:col-span-2 glass rounded-[2rem] p-8 flex items-center justify-between
                border border-white/5">

                <div class="flex flex-col">
                    <span id="temp-main" class="text-8xl font-bold tracking-tighter text-white">
                        22¬∞
                    </span>
                    <span id="weather-desc" class="text-xl text-blue-400 mt-2">
                        Parcialmente Nublado
                    </span>
                </div>

                <!-- Weather Icon -->
                 <div id="weather-icon-large" class="w-40 h-40">
                    <img src="https://openweathermap.org/img/wn/02d@4x.png" alt="√çcone do clima" class="w-full">
                 </div>
                 </div>

                  <!-- Weekly Forecast -->
                   <div class="glass rounded-[2rem] p-6 border border-white/5">
                    <h3 class="text-sm font-bold text-slate-400 uppercase mb-6">
                         Pr√≥ximos Dias
                    </h3>

                    <div id="forecast-container" class="space-y-6">
                         <!-- Day Item -->
                          <div class="flex items-center justify-between">
                            <span class="w-10 text-sm">seg</span>
                            <img src="https://openweathermap.org/img/wn/10d.png" class="w-8" />
                            <span class="font-semibold text-white">24¬∞</span>
                            <span class="text-slate-500 text-sm">18¬∞</span>
                        </div>
                    </div>
                   </div>

                   <!-- Weather Metrics -->
                    <div class="md:col-span-1 grid grid-cols-2 gap-4">

                        <div class="bg-[#12151c] p-5 rounded-3xl flex flex-col justify-between">
                            <span class="text-slate-500 text-xs font-bold uppercase">
                                 Umidade
                            </span>
                            <span id="humidity" class="text-2xl font-semibold">
                                64%
                            </span>
                        </div>
                   

                    <div class="bg-[#12151c] p-5 rounded-3xl flex flex-col justify-between">
                        <span class="text-slate-500 text-xs font-bold uppercase">
                            Vento
                        </span>
                        <span id="wind" class="text-2xl font-semibold">
                            14 <small class="text-xs">km/h</small>
                        </span>
                    </div>

                    <div class="bg-[#12151c] p-5 rounded-3xl flex flex-col justify-between">
                        <span class="text-slate-500 text-xs font-bold uppercase">
                            Press√£o
                        </span>
                        <span id="pressure" class="text-xl font-semibold text-blue-300">
                            1012
                        </span>
                    </div>

                    <div class="bg-[#12151c] p-5 rounded-3xl flex flex-col justify-between">
                        <span class="text-slate-500 text-xs font-bold uppercase">
                            Sensa√ß√£o
                        </span>
                        <span id="feels-like" class="text-2xl font-semibold">
                            21¬∞
                        </span>

                    </div>
                </div>

                <!-- Hourly Forecast Chart -->
                 <div class="md:col-span-2 glass rounded-[2rem] p-8 border border-white/5">
                    <h3 class="text-sm font-bold text-slate-400 uppercase mb-4">
                        Previs√£o por Hora
                    </h3>

                    <div class="h-48 w-full">
                        <canvas id="tempChart"></canvas>
                    </div>
                 </div>
                 
             </section>
       </main>
</body>
</html>
